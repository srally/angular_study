<p-toast [style]="{marginTop: '80px'}" position="top-center" key="tc" [baseZIndex]="999999"></p-toast> 
<p-toast position="center" key="c" (onClose)="onConfirmOrReject(false)" [baseZIndex]="5000">
        <ng-template let-message pTemplate="message">
            <div style="text-align: center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
                <h3>{{message.summary}}</h3>
                <p>{{message.detail}}</p>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-6">
                    <button type="button" pButton (click)="onConfirmOrReject(true)" label="Yes" class="ui-button-success"></button>
                </div>
                <div class="ui-g-6">
                    <button type="button" pButton (click)="onConfirmOrReject(false)" label="No" class="ui-button-secondary"></button>
                </div>
            </div>
        </ng-template>
</p-toast>

<p-toast key="mm" [style]="{marginTop: '80px', width:'70%'}" position="top-center"></p-toast>
